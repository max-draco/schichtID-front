name: Deploy SchichtID

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository (build repo)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Deploy files to VPS using SCP
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Ensure destination exists
            mkdir -p /var/www/loginSchicht

            # Copy all files from repo root to VPS folder
            scp -r * ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/loginSchicht/
