name: Deploy SchichtID

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Deploy build contents to VPS via rsync
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Ensure destination exists
            mkdir -p /var/www/loginSchicht

            # Remove old files if needed
            rm -rf /var/www/loginSchicht/*

            # Sync all files from GitHub Actions workspace to VPS
            rsync -avz --progress ./ /var/www/loginSchicht/
